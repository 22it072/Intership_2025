<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Task Manager</h1>
            </div>
            <div class="user-menu">
    <button id="user-menu-btn" class="user-menu-trigger">
        <span id="user-name"></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
        </svg>
    </button>
    <div id="user-dropdown" class="dropdown-content hidden">
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <hr>
        <a href="#" id="logout-btn">Logout</a>
    </div>
</div>
        </nav>
    </header>

    <main class="dashboard-container">
        <button id="add-task-btn" class="fab" title="Add New Task">
        <span>+</span>
    </button>
        <div class="dashboard-header">
            <h2 id="dashboard-title">Your Tasks</h2>
           
        </div>

        <div id="task-list" class="task-list">
            </div>
    </main>
    
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Add New Task</h3>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="input-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="input-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="input-group" id="assign-to-group"> 
                    <label for="task-assignee">Assign To</label>
                    <select id="task-assignee" required></select>
                </div>
                <div class="input-group">
                    <label for="task-deadline">Deadline</label>
                    <input type="datetime-local" id="task-deadline" required>
                </div>
                <div class="input-group">
                    <label for="task-status">Status</label>
                    <select id="task-status">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In-Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <button type="submit" class="btn">Save Task</button>
            </form>
        </div>
    </div>
    <div id="task-details-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-details-btn">&times;</span>
        <div class="details-content">
            <h3 id="details-title"></h3>
            <p id="details-description"></p>
            
            <div class="details-grid">
                <dt>Status:</dt>
                <dd><span id="details-status" class="task-status"></span></dd>

                <dt>Assigned To:</dt>
                <dd id="details-assignee"></dd>

                <dt>Deadline:</dt>
                <dd id="details-deadline"></dd>

                <dt>Time Remaining:</dt>
                <dd id="details-countdown" class="countdown-timer"></dd>
            </div>
        </div>
    </div>
</div>
<div id="profile-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-profile-btn">&times;</span>
        <h3>User Profile</h3>
        <div class="profile-details">
            <div class="detail-item">
                <strong>Name:</strong>
                <span id="profile-name"></span>
            </div>
            <div class="detail-item">
                <strong>Email:</strong>
                <span id="profile-email"></span>
            </div>
            <div class="detail-item">
                <strong>Role:</strong>
                <span id="profile-role"></span>
            </div>
        </div>
    </div>
</div>


    <script src="dashboard.js"></script>
</body>
</html>
